<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Windows</title>
    <script type="text/javascript">
        function inputName()
        {
            var name = "Would you like to enter your name?";
            if(confirm(name) == true)
            {
                var uname = window.prompt("Please enter your name", "user");
                if(uname != null)
                {
                    alert(`Welcome ${uname} ! You have succesfully entered your name.`);
                    document.getElementById("username").innerHTML = `Welcome ${uname} ! You have succesfully entered your name.`;
                }
                else
                    alert("You declined entering your name.");
            }

            else
                alert("You pressed the cancel button.");
        }
    </script>
</head>
<body>
    <button onclick="inputName()">Enter name</button>
    <p id="username"></p>
</body>
</html>
